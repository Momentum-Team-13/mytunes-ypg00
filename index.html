<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tunes</title>
</head>

<body>
    <div id="body_element">
        <h1 id="header">30 Second Tunes</h1>
        <div id="player">
            <audio id="audio_element" controls src="">Alt Text</audio>
            <p id="now_playing"></p>
        </div>
        <hr class="hr">
        <div id="search">
            <form id="search_bar">
                <input id="input_search_bar" type="text">
            </form>
            <button id="search_button">Search</button>
        </div>
        <hr class="hr">
        <div id="showing_results_text"></div>
        <div id="results_display"></div>
    </div>
</body>

</html>
